<!DOCTYPE html> 
<html> 
<head> 
  <title>Files and/or folders in {{ appname }}</title> 
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head> 
<body> 
  <table border="1" cellspacing="5" cellpadding="5"> 
    <tr> 
      <th>Name</th> 
      <th>Last Modified</th> 
      <th>Size</th> 
    </tr> 
    {% for item in items %}
    <tr> 
      <td>
        <a href="/s?name={{ item.path }}">{{ item.name }}</a> 
      </td> 
      <td>{{ item.last_modified }}</td> 
      <td>{{ item.size }}</td> 
    </tr> 
    {% endfor %}
  </table> 
</body> 
</html>
